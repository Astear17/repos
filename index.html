<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Astear17 Repo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
            --liquid-bg-dark: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #2e1065 100%);
        }

        body {
            font-family: "Inter", sans-serif;
            background: var(--liquid-bg-dark);
            color: #f3f4f6;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(124, 58, 237, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.15) 0%, transparent 40%);
            z-index: -1;
        }

        .glass-card {
            background: rgba(30, 30, 35, 0.3);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 32px;
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.1), 0 20px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.2, 0, 0.2, 1), border-color 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-4px) scale(1.01);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .section-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: rgba(255, 255, 255, 0.55);
            margin-left: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .repo-link-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.85rem;
            color: #60a5fa;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            word-break: break-all;
        }

        .pkg-icon {
            width: 64px;
            height: 64px;
            border-radius: 1.25rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            transition: transform 0.3s ease;
        }

        .glass-card:hover .pkg-icon {
            transform: scale(1.05);
        }

        .btn-action {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-weight: 700;
            padding: 12px 28px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #fff;
            color: #000;
        }

        .btn-primary:hover {
            background: #e2e8f0;
            color: #000;
        }
    </style>
</head>
<body class="flex flex-col items-center py-16 px-4">

    <header class="mb-12 text-center">
        <h1 class="text-4xl font-extrabold tracking-tighter text-white">
            <span>Astear17</span>
        </h1>
    </header>

    <main class="w-full max-w-lg space-y-8">
        
        <section>
            <div class="section-label">Source</div>
            <div class="glass-card p-6 space-y-4">
                <div class="repo-link-box">https://astear17.github.io/repos</div>
                <a href="sileo://source/https://astear17.github.io/repos" class="btn-action btn-primary">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    Add to Sileo
                </a>
            </div>
        </section>
<section>
    <div class="section-label">Featured Package</div>
    <div class="glass-card p-6">
        <div class="flex items-center gap-5 mb-6">
            <img src="http://astear17.github.io/repos/depictions/Pure26.png" alt="Pure26" class="pkg-icon object-cover">
            <div>
                <h2 class="text-xl font-bold text-white">Pure26</h2>
                <p class="text-sm text-gray-400">com.pure26.astear17</p>
                <p class="text-xs text-blue-400 mt-1">Liquid Glass Icons</p>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-3">
            <a href="sileo://package/com.pure26.astear17" class="btn-action btn-primary flex-1">
                <i data-lucide="download" class="w-4 h-4"></i>
                Install
            </a>
            
            <a href="https://astear17.github.io/repos/infodeb/Pure26.html" class="btn-action flex-1">
                <i data-lucide="info" class="w-4 h-4"></i>
                Depictions
            </a>
        </div>
    </div>
</section>

    </main>

    <footer class="mt-20 text-center">
        <p class="text-[10px] font-bold text-gray-500 tracking-widest uppercase opacity-60">
            Build and deployed by Astear17
        </p>
    </footer>

    <script>
        lucide.createIcons();

        function copyRepo() {
            const url = "https://astear17.github.io/repos";
            navigator.clipboard.writeText(url).then(() => {
                alert("Repository URL copied!");
            });
        }
    </script>
</body>
</html>
